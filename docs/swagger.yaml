  title: Tim Kerja Service API
  version: "1.0"
paths:
  /jabatantim:
    get:
      consumes:
      - application/json
      description: Get All Jabatan Tim
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.JabatanTimResponse'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Get All Jabatan Tim
      tags:
      - Jabatan Tim
    post:
      consumes:
      - application/json
      description: Create new Jabatan Tim
      parameters:
      - description: Jabatan Tim Create Request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/web.JabatanTimCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  $ref: '#/definitions/web.JabatanTimResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Create Jabatan Tim
      tags:
      - Jabatan Tim
  /jabatantim/{id}:
    delete:
      consumes:
      - application/json
      description: Delete Jabatan Tim
      parameters:
      - description: Jabatan Tim ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.WebResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Delete Jabatan Tim
      tags:
      - Jabatan Tim
    get:
      consumes:
      - application/json
      description: Get Jabatan Tim detail by ID
      parameters:
      - description: Jabatan Tim ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  $ref: '#/definitions/web.JabatanTimResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Get Jabatan Tim by ID
      tags:
      - Jabatan Tim
    put:
      consumes:
      - application/json
      description: Update Jabatan Tim
      parameters:
      - description: Jabatan Tim ID
        in: path
        name: id
        required: true
        type: integer
      - description: Jabatan Tim Update Request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/web.JabatanTimUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  $ref: '#/definitions/web.JabatanTimResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Update Jabatan Tim
      tags:
      - Jabatan Tim
  /laporan_tpp:
    get:
      consumes:
      - application/json
      description: Penilaian Kinerja berdasarkan bulan & tahun plus nilai tpp individu
      parameters:
      - description: 'Tahun penilaian (ex: 2025)'
        in: query
        name: tahun
        required: true
        type: integer
      - description: 'Bulan penilaian (ex: 12)'
        in: query
        name: bulan
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.LaporanPenilaianKinerjaResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Laporan TPP Konker by bulan tahun
      tags:
      - TPP
  /only_timkerja:
    get:
      consumes:
      - application/json
      description: Get All Tim Kerja
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.TimKerjaResponse'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Get All Tim Kerja
      tags:
      - Tim Kerja
  /penilaian_kinerja:
    get:
      consumes:
      - application/json
      description: Penilaian Kinerja berdasarkan bulan & tahun, dikelompokkan per
        kode tim dan individu
      parameters:
      - description: 'Tahun penilaian (ex: 2025)'
        in: query
        name: tahun
        required: true
        type: integer
      - description: 'Bulan penilaian (ex: 12)'
        in: query
        name: bulan
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.LaporanPenilaianKinerjaResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Penilaian kinerja by bulan tahun
      tags:
      - Penilaian Kinerja
    post:
      consumes:
      - application/json
      description: Add Penilaian to Individu by jenis
      parameters:
      - description: Penilaian Tim Kerja Create Request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/web.PenilaianKinerjaRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  $ref: '#/definitions/web.PenilaianKinerjaResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Add New Penialaian to Individu
      tags:
      - Penilaian Kinerja
  /penilaian_kinerja/:id:
    put:
      consumes:
      - application/json
      description: Update Penilaian Individu by id
      parameters:
      - description: Penilaian Tim Kerja Create Request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/web.PenilaianKinerjaRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  $ref: '#/definitions/web.PenilaianKinerjaResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Update Penialaian Kinerja Individu
      tags:
      - Penilaian Kinerja
  /petugas_tim:
    post:
      consumes:
      - application/json
      description: Add petugas to the program unggulan
      parameters:
      - description: Petugas Tim Create Request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/web.PetugasTimCreateRequest'
      produces:
      - application/json
